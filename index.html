<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wind Energy feasibility Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-4">üå¨Ô∏è Wind Energy Estimation Dashboard</h2>

    
    <div class="card p-4 mb-4">
      <h5>Enter Site Parameters</h5>
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Coordinates</label>
          <input type="text" id="coords" class="form-control" placeholder="e.g. 20.59,78.96">
        </div>
        <div class="col-md-4">
          <label class="form-label">Average Wind Speed (m/s)</label>
          <input type="number" id="avgWind" class="form-control" step="0.1" value="6">
        </div>
        <div class="col-md-4">
          <label class="form-label">Rotor Diameter (m)</label>
          <input type="number" id="rotor" class="form-control" value="100">
        </div>
        <div class="col-md-4">
          <label class="form-label">Power Coefficient (Cp)</label>
          <input type="number" id="cp" class="form-control" step="0.01" value="0.4">
        </div>
        <div class="col-md-4">
          <label class="form-label">Availability (%)</label>
          <input type="number" id="avail" class="form-control" value="90">
        </div>
      </div>
      <button id="estimateBtn" class="btn btn-primary mt-3">Estimate Energy</button>
    </div>

    
    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="card result-card">
          <h6>Mean Power</h6>
          <p id="powerBox">--</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card result-card">
          <h6>Annual Energy</h6>
          <p id="energyBox">--</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card result-card">
          <h6>Capacity Factor</h6>
          <p id="cfBox">--</p>
        </div>
      </div>
    </div>

    
    <div class="card p-4 mb-4 text-center">
      <h5>Site Suitability Score</h5>
      <div class="score-box" id="scoreBox">-- / 10</div>
    </div>

    <
    <div class="card p-4">
      <h5>Monthly Wind Speed Variation</h5>
      <canvas id="windChart"></canvas>
    </div>
  </div>

 
  <script src="script.js"></script>
</body>
</html>
